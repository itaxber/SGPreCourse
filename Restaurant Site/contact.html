    <head> 
        <title>Contact Us</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head> 
    
    <body>
        <header>
            <h1>The Dirty Burger&reg;</h1>	
		</header>
		<nav>
				<a href="index.html">Home</a>
				<a href="menu.html">Menu</a>
				<a href="Contact.html">Contact Us</a>
				<div class="clear-float"></div>
		</nav>
		<form>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control input-width" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control input-width" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control input-width" id="phone" placeholder="Phone">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="reason">Reason for Inquiry</label>
                <div class="col-sm-9">
                    <select id="reason" class="form-control input-width">
                        <option value="default" selected>Catering</option>
                        <option value="private party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="additional-info">Additional Information</label>
                <div class="col-sm-9">
                    <textarea type="text" class="form-control input-width" placeholder="additional info..."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3" for="additional-info">Have you ever been to the restaurant?</label>
                <div class="col-sm-2">
                    <label class="radio-inline"><input type="radio" class="input-radio" name="optradio" checked>No</label>
                    <label class="radio-inline"><input type="radio" class="input-radio" name="optradio">Yes</label>
                </div>
                <div class="col-sm-7"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3">Best days to contact you:</label>
                <div class="col-sm-2">
                    <label class="checkbox-inline"><input type="checkbox" value="">M</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">T</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">W</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">Th</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">F</label>
                </div>
                <div class="col-sm-7"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn primary">Send Request</button>
                </div>
            </div>
        </form>
        <footer>
		<hr/>
			<p>7864 Rough Road LN, Blackwater, PA, 67418</p>
			<p>717-879-0210</p>
        </footer>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
